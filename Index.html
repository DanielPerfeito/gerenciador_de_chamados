<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>

    <!-- Links Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!--Scripts-->
    <script src="js/barra_lateral.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>

    <!--Links Css-->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--Cabeçalho-->
    <header id="cabecalho">
        <img src="Assets/logo_esfera_branca_final.png" alt="Logo Esfera" />
        
        <div id="token-container">
            <h1>Gerenciador de Chamados</h1>
            <!--Token-->
            <p id="token">
                <i class="bi bi-key-fill"></i> Token:
                <span>e330fa11-9815-4bb1-9949-3789a3433a1a</span>
            </p>
        </div>
    </header>
    <!--Area Principal-->
    <main>
        <!--Area para criação de novos chamados-->
        <div id="chamados-novos">
            <!--Formulário de criação de novos chamados-->
            <form action="" method="post">
                <!--Assunto-->
                <label for="assunto">Assunto</label>
                <input id="assunto" type="text" required />
                <!--Descrição-->
                <label for="descricao">Descrição</label>
                <textarea name="descricao" id="descricao" required></textarea>
                <!--Local-->
                <label for="local">Local</label>
                <input id="local" type="text" required />
                <!--Prioridade-->
                <label for="prioridade">Prioridade</label>
                <select name="prioridade" id="prioridade">
                    <option value="" selected disabled>Selecione</option>
                    <option value="baixa">Baixa</option>
                    <option value="media">Média</option>
                    <option value="alta">Alta</option>
                </select>
                <!--Upload de arquivo-->
                <label for="arquivo">Arquivos</label>
                <input id="arquivos" type="file" />
                <!--Solicitante/usuário-->
                <label for="solicitante">Email do solicitante</label>
                <input id="solicitante" type="email" required />
                <!--Cancelar chamado-->
                <button id="btn-cancelar-chamado" class="btn">Cancelar</button>
                <!--Registrar chamado-->
                <button id="btn-criar-chamado" class="btn bg-info">Registrar</button>
            </form>
        </div>

        <div id="chamados-existentes" class="">
            <h2>Chamados Existentes</h2>

            <ul id="lista-chamados"></ul>
        </div>
    </main>
</body>

</html>
